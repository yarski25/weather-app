        uses: actions/checkout@v3
        with:
          ref: main
          submodules: recursive

      - name: Install and Build üîß
        run: |
          npm ci
          npm run build:prod

        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

